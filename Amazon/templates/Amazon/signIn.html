{% extends "Amazon/HTMLtemplate.html" %}
{% load static %}

{% block title %}
    AmazonCopy - Sign In
{% endblock %}

{% block stylesheet %}
    <link rel="stylesheet" href="{% static 'Amazon/baseStyle.css' %}">
    <link rel="stylesheet" href="{% static 'Amazon/styles.css' %}">
    <link rel="stylesheet" href="{% static 'Amazon/bootstrap.min.css' %}">
{% endblock %}

{% block body %}
    <div class="container text-center">
        <h3 style=" margin-bottom: 40px; color: #63f363"><b><i><u>
            Login to get full experience.</u></i></b>
        </h3>
        <form action="{% url 'index' %}" method="post"
              style="position: absolute; top: 40%; left: 40%; border: 1px solid black; padding: 10px;
              border-radius: 10px;">
            {% csrf_token %}

            <input id="input" type="email" placeholder="Email" name="email" autocomplete="off">
            <br>
            <input id="input" type="password" placeholder="Password" name="password">
            <br>
            <input type="checkbox" value="Remember me">
            <label>Remember me.</label>
            <button id="submit">Login</button>
        </form>
    </div>
{% endblock %}
