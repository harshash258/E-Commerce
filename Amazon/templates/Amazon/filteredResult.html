{% extends 'Amazon/HTMLtemplate.html' %}
{% load static %}

{% block title %}
    Amazon Copy
{% endblock %}

{% block stylesheet %}
    <link rel="stylesheet" href="{% static 'Amazon/css/bootstrap.min.css' %}">
{% endblock %}

{% block body %}
    {% for product in  products %}
        <div class="container-fluid text-center" style="margin-bottom: 40px">
            <a href="{% url 'viewProduct' product.productName %}" style="float: left">
                <img src="{{ product.productImage.url }}" width="120" height="140"
                     alt="Product Image">
            </a>
            <a href="{% url 'viewProduct' product.productName %}" style="cursor: pointer;">
                <label style="font-size: 26px; color: #0b7dda; cursor: pointer;">
                    <b>{{ product.productName }}</b>
                </label>
            </a><br>
            <label style="font-size: 20px;">
                {{ product.productDescription|slice:60|safe }}
            </label><br>
            <br>
            <label style="font-size: 24px">
                <b>Rs.</b>
                <label style="text-decoration: line-through;font-size:14px">{{ product.productRealPrice }}</label>
                <b>{{ product.productDiscountedPrice }}</b>
            </label>
        </div>
        <hr>
    {% endfor %}
{% endblock %}
